<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>سیستم کامنت</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>کامنت‌ها</h1>
      <div class="subtitle">نظرات و دیدگاه‌های شما</div>
    </div>

    <div class="form-section">
      <form id="commentForm">
        <textarea id="commentText" placeholder="نظر خود را بنویسید..." required></textarea>
        <button type="submit">ارسال نظر</button>
      </form>
    </div>

    <div class="comments-section">
      <h2>لیست کامنت‌ها:</h2>
      <ul id="commentsList">
        <div class="empty-state">
          <div class="empty-icon">💬</div>
          <p>هنوز نظری ثبت نشده است. اولین نظر را شما بنویسید!</p>
        </div>
      </ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('commentForm');
    const commentsList = document.getElementById('commentsList');

    // تابع: گرفتن همه کامنت‌ها
    async function loadComments() {
      const res = await fetch('http://localhost:3000/comments');
      const data = await res.json();

      if (data.length === 0) {
        commentsList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">💬</div>
            <p>هنوز نظری ثبت نشده است. اولین نظر را شما بنویسید!</p>
          </div>
        `;
        return;
      }

      commentsList.innerHTML = '';
      data.forEach(comment => {
        const li = document.createElement('li');
        li.className = 'comment-item';
        
        const date = new Date(comment.createdAt);
        const formattedDate = new Intl.DateTimeFormat('fa-IR', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        }).format(date);
        
        li.innerHTML = `
          <div class="comment-text">${comment.text}</div>
          <div class="comment-meta">
            <span class="comment-time">${formattedDate}</span>
          </div>
        `;
        
        commentsList.appendChild(li);
      });
    }

    // تابع: ارسال کامنت جدید
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('commentText').value;

      const res = await fetch('http://localhost:3000/comments', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      console.log('ارسال شد:', data);

      document.getElementById('commentText').value = '';
      loadComments();
    });

    // بارگذاری اولیه کامنت‌ها
    loadComments();
  </script>
</body>

</html>
